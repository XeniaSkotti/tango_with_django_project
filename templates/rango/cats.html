<u1>
  {% if cats %}
    {% for c in cats %}
      {% if c == act_cat %}
        <li>
        <strong>
          <a href="{% url 'show_category' c.slug}">{{ c.name }}</a>
        </strong>
        </li>
      {% else %}
        <li><strong><a href="{% url 'show_category' c.slug %}">{{ c.name }}</a></strong></li>
      {% endif %}
    {% endfor %}
  {% endif %}
</u1>
